    <title>Using closures in event listeners</title>
    <link href="/maps/documentation/javascript/examples/default.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
function initialize() {
  var mapOptions = {
    zoom: 4,
    center: new google.maps.LatLng(37.68, -122.51),
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };

  var map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  // Add 5 markers to the map at random locations
  var southWest = new google.maps.LatLng(37.68, -122.51);
  var northEast = new google.maps.LatLng(40.647304, -74.003906);

  var bounds = new google.maps.LatLngBounds(southWest, northEast);
  map.fitBounds(bounds);

  var lngSpan = northEast.lng() - southWest.lng();
  var latSpan = northEast.lat() - southWest.lat();

  for (var i = 0; i < 1; i++) {
    var position = new google.maps.LatLng(
        southWest.lat() + latSpan * .1,
        southWest.lng() + lngSpan * .001);
    var marker = new google.maps.Marker({
      position: position,
      map: map
    });

    marker.setTitle((i + 1).toString());
    attachSecretMessage(marker, i);
  }
    for (var i = 0; i < 2; i++) {
    var position = new google.maps.LatLng(
        southWest.lat() + latSpan * .98,
        southWest.lng() + lngSpan * 1.0);
    var marker = new google.maps.Marker({
      position: position,
      map: map
    });

    marker.setTitle((i + 2).toString());
    attachSecretMessage(marker, i);
  }
}

// The five markers show a secret message when clicked
// but that message is not within the marker's instance data
function attachSecretMessage(marker, num) {
  var message = ['<a href="prop_details.html">San Francisco - Get Property Detail</a>','<a href="prop_details.html">New York - Get Property Detail</a>'];
  var infowindow = new google.maps.InfoWindow({
    content: message[num]
  });

  google.maps.event.addListener(marker, 'click', function() {
    infowindow.open(marker.get('map'), marker);
  });
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
